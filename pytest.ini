[pytest]
# Pytest configuration for FoodVisionAI

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    e2e: End-to-end tests
    slow: Tests that take a long time to run
    requires_db: Tests that require database connection
    requires_models: Tests that require ML models
    requires_api: Tests that require external API access

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=foodvision_ai --cov-report=html
[coverage:run]
source = foodvision_ai
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

